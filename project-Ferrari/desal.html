<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferrari Pillar Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{margin:0;font-family:Arial, sans-serif;}

/* NAVBAR */
.navbar{
    background:#000;
    padding:15px 30px;
}
.nav-link{
    color:#fff !important;
    font-weight:bold;
    cursor:pointer;
}
.nav-link:hover{color:#ff2800 !important;}

/* CLOSE PILLAR */
.close-pillar{
    position:fixed; top:0; left:0;
    width:50px; height:100vh;
    background:#111; z-index:1001;
    display:flex; justify-content:center; align-items:flex-start;
    padding-top:15px;
    transform:translateX(-100%);
    transition: transform 0.3s ease;
}
.close-pillar.active{transform:translateX(0);}
.close-pillar button{
    background:none;
    border:none;
    color:#fff;
    font-size:28px;
    cursor:pointer;
}

/* MENU CONTAINER */
.menu-container{
    position:fixed;
    top:0; left:50px;
    display:flex;
    height:100vh;
    z-index:1000;
}

/* MAIN & SUB PILLAR */
.main-pillar, .sub-pillar{
    width:450px;
    height:100%;
    padding:30px;
    overflow:auto;
    display:none;
    box-sizing:border-box;
    transition: all 0.3s ease;
}
.main-pillar{background:#000; color:#fff;}
.sub-pillar{background:#111; color:#fff; margin-left:0; opacity:0; transition:opacity 0.3s ease;}

/* ITEMS */
.logo img{width:140px;margin-bottom:20px;}
.title{color:#ff2800;font-size:20px;margin-bottom:20px;}
ul{list-style:none;padding:0;}
li{margin-bottom:10px;}
a{color:#fff;text-decoration:none;}
a:hover{color:#ff2800;}

/* OVERLAY */
#overlay{
    position:fixed; width:100%; height:100%;
    background:rgba(0,0,0,.6);
    display:none; z-index:999;
}
#overlay.active{display:block;}
</style>
</head>
<body>

<nav class="navbar">
<ul class="navbar-nav flex-row gap-4">
<li><a class="nav-link">RACING</a></li>
<li><a class="nav-link">SPORTS CARS</a></li>
<li><a class="nav-link">COLLECTIONS</a></li>
<li><a class="nav-link">EXPERIENCES</a></li>
<li><a class="nav-link">ABOUT US</a></li>
</ul>
</nav>

<div class="close-pillar" id="closePillar">
<button id="closeBtn">&times;</button>
</div>

<div class="menu-container">
    <div class="main-pillar" id="mainPillar"></div>
    <div class="sub-pillar" id="subPillar"></div>
</div>

<div id="overlay"></div>

<script>
const menus = {
"RACING":[
{name:"Formula 1",sub:["Home","SF-26","Team","News","Races","Partners","Hospitality","Media Galleries"]},
{name:"Endurance",sub:["Hypercar","Home","Ferrari 499P","Team","Overview","Alessandro Pier Guidi","James Calado","Antonio Giovinazzi","Antonio Fuoco","Miguel Molina","Nicklas Nielsen","Yifei Ye","Phil Hanson","News","Races","Live Streaming","The Red Line","Media Gallery","Partners"]},
{name:"Hypersail"},
{name:"Esports",sub:["Overview","Team","News","Standings","Partners"]},
{name:"Driver Academy",sub:["Home","Mission","Drivers","News"]}
],
"SPORTS CARS":[
{name:"All models",sub:["Range","Ferrari Luce","849 Testarossa","849 Testarossa Spider","296 GTB","296 GTS","Ferrari 12Cilindri","Ferrari 12Cilindri Spider","Ferrari Purosangue","Ferrari Amalfi","Ferrari Roma Spider","Special Series","Icona","Supercars","GT Racing","Past Models"]},
{name:"Your Ferrari",sub:["Configure","Tailor Made","Ferrari Genuine","Car Services","Financial Services","Smart Guides"]},
{name:"Owners",sub:["On road experiences","Corse Clienti","Corso Pilota","Owners Club","My Ferrari","MyFerrari App","MyFerrari Connect","MyStore"]},
{name:"Ferrari Classiche"},
{name:"Pre-Owned",sub:["Home","Why Approved","Models","Value your car"]},
{name:"Dealers",sub:["Find your dealer","Discover the official network"]}
],
"COLLECTIONS":[
{name:"Home"}, {name:"Overview"}, {name:"Men"}, {name:"Women"}
],
"EXPERIENCES":[
{name:"Corse Clienti",sub:["Home","News","About Us","Calendar","Ferrari Challenge","Overview","Drivers","Calendar","Cars","News","Media Gallery","Partners","XX Programme","F1 Clienti","Sport Prototipi Clienti","Club Competizioni GT","Finali Mondiali","Cars","Media Gallery","Live Streaming"]},
{name:"Ferrari Esports Series",sub:["Overview","News"]},
{name:"Ferrari Museums",sub:["Home","Ferrari Maranello Museum","Enzo Ferrari Modena Museum","Ferrari Simulation Center","Factory Panoramic Tour","Personalised Experiences","Exclusive Events","Tickets and info"]},
{name:"Ristorante Cavallino",sub:["Home","History","Massimo Bottura","The Team","Menu","The Restaurant","Contacts","Book a table","Events","Shop","Gift voucher"]},
{name:"Theme Parks",sub:["Ferrari World Abu Dhabi","Ferrari Land Barcelona"]},
{name:"Configure your Dreams"}
],
"ABOUT US":[
{name:"Corporate",sub:["Overview","About Us","Governance","Investors","Sustainability","Media"]},
{name:"News"},
{name:"Ferrari Magazine",sub:["Home","Cars","Passion","Races","Subscribe"]},
{name:"History"},
{name:"Join Us"}
]
};

const navLinks = document.querySelectorAll(".nav-link");
const mainPillar = document.getElementById("mainPillar");
const subPillar = document.getElementById("subPillar");
const overlay = document.getElementById("overlay");
const closePillar = document.getElementById("closePillar");
const closeBtn = document.getElementById("closeBtn");

function openMenu(title){
    mainPillar.style.display="block";
    subPillar.style.display="block";
    overlay.classList.add("active");
    closePillar.classList.add("active");
    document.body.style.overflow='hidden';

    // build main pillar
    mainPillar.innerHTML=
    `<div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/2/29/Ferrari-Logo.png"></div>
     <div class="title">${title}</div>
     <ul>
     ${menus[title].map(item=>`<li><a href="#" data-name="${item.name}">${item.name}</a></li>`).join("")}
     </ul>`;

    subPillar.innerHTML=""; // empty initially
    subPillar.style.opacity=0;

    // hover events
    mainPillar.querySelectorAll("a").forEach(link=>{
        link.addEventListener("mouseenter",function(){
            const name=this.dataset.name;
            const item=menus[title].find(x=>x.name===name);
            if(item && item.sub){
                subPillar.innerHTML=`<div class="title">${item.name}</div>
                                      <ul>${item.sub.map(x=>`<li><a href="#">${x}</a></li>`).join("")}</ul>`;
                subPillar.style.opacity=1;
            } else {
                subPillar.style.opacity=0; // disappear if no submenu
                setTimeout(()=>{subPillar.innerHTML="";},300);
            }
        });
    });
}

function closeMenu(){
    mainPillar.style.display="none";
    subPillar.style.display="none";
    mainPillar.innerHTML="";
    subPillar.innerHTML="";
    overlay.classList.remove("active");
    closePillar.classList.remove("active");
    document.body.style.overflow='';
}

navLinks.forEach(link=>{link.onclick=()=>openMenu(link.innerText);});
closeBtn.onclick=closeMenu;
overlay.onclick=closeMenu;
</script>

</body>
</html>
